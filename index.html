  <body style="background-color: black;">
<!-- custom js file link -->
<script src='javascript.js'></script>
<!-- program start here -->

      <div class="container col-6   mt-5 " style="background-color:black ;border:3px solid red;color:white">
        <form onsubmit="tableupdate(event)">
            <!-- NAME -->
            <div class="form-group">
              <label for="fname">First Name:</label>
              <input type="text" class="form-control" id="fname" placeholder="first name">
              <label for="lname">Last Name:</label>
              <input type="text" class="form-control" id="lname" placeholder="Last name">
            </div>

            <!-- Adress -->
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
                <label for="pincode">Pin Code:</label>
                  <input type="number" class="form-control" id="pincode" placeholder="pincode">
                <label for="state">State:</label>
                  <input type="text" class="form-control" id="state" placeholder="State">
                 <label for="country">Country:</label>
                  <input type="text" class="form-control" id="country" placeholder="Country">
              </div>


            <!-- food and gender -->

            <div class="form-group">
              <label for="gender">Gender:</label>
              <select class="form-control" id="gender">
                <option value="">select gender</option>  
                <option>MALE</option>
                <option>FEMALE</option>
                <option>OTHER</option>
              </select>
            </div>
            <div class="form-group">
                <label for="food1">Food:</label>
                <select class="form-control" id="food1">
                  <option>choose</option>
                  <option>Pizza</option>
                  <option>Burger</option>
                  <option>Momos</option>
                  <option>Pani Puri</option>
                  <option>noddles</option>
                </select>
              </div>
            
              <div class="form-group">
                <label for="food2">Food:</label>
                <select class="form-control" id="food2">
                      
                    <option>choose</option>
                    <option>Pizza</option>
                    <option>Burger</option>
                    <option>Momos</option>
                    <option>Pani Puri</option>
                    <option>noddles</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-danger">Reset</button>

          </form>
   </div>

   <div class="container  mt-5">
    <table class="table table-bordered" style ="border:3px solid yellow; color:white;" id="table">
        <thead>
          <tr>
            <th scope="col">Sn.no</th>
            <th scope="col">First Name</th>
            <th scope="col">Last name</th>
            <th scope="col">Address</th>
            <th scope="col">Pincode</th>
            <th scope="col">State</th>
            <th scope="col">country</th>
            <th scope="col">gender</th>
            <th scope="col">Food 1</th>
            <th scope="col">Food 2</th>
          </tr>
        </thead>
        <tbody id="data">
                
          
        </tbody>
      </table>
   </div>
